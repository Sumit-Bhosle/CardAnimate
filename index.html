<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Flex Cards</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>WORK / LIFE</h4>
                        <p>Work is import so does your Lifestyle</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>MUSIC</h4>
                        <p>Ryhtymic RollerCoaster -
                         stay tuned</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>lUXURY</h4>
                        <p>Level Up your standard - Keep Growing</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>FITNESS</h4>
                        <p>Charm the world with your gains</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
<!-- Sound Effect -->
<audio id="swooshSound" src="assets/swoosh.mp3" preload="auto"></audio>

<script>
  const inputs = document.querySelectorAll('input[name="slide"]');
  const swoosh = document.getElementById('swooshSound');
  swoosh.volume = 0.3;

  inputs.forEach(input => {
    input.addEventListener('change', () => {
      swoosh.currentTime = 0;
      swoosh.play();
    });
  });
</script>

</html>
